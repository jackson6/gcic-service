apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: chat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat
  template:
    metadata:
      labels:
        app: chat
    spec:
      containers:
      - name: chat-service
        image: eu.gcr.io/gcic-219917/chat-service:latest
        imagePullPolicy: Always
        command: [
          "./chat-service",
          "--selector=static",
          "--server_address=:8080",
        ]
        env:
        - name: MONGO_HOST
          value: "mongo:27017"
        - name: POSTGRES_HOST
          value: "postgres:5432"
        - name: POSTGRES_NAME
          value: "gcic"
        - name: POSTGRES_PASS
          value: ""
        - name: POSTGRES_USER
          value: "postgres"
        - name: UPDATED_AT
          value: "Sun 19 Sep 2018 14:38:58 GMT"
        ports:
        - containerPort: 8080
          name: chat-port