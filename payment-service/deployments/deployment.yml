apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: payment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
      - name: payment-service
        image: eu.gcr.io/gcic-219917/payment-service:latest
        imagePullPolicy: Always
        command: [
          "./payment-service",
          "--selector=static",
          "--server_address=:8080",
        ]
        env:
        - name: DB_HOST
          value: "postgres:5432"
        - name: DB_NAME
          value: "gcic"
        - name: DB_PASS
          value: ""
        - name: DB_USER
          value: "postgres"
        - name: STRIPE_KEY
          value: "sk_test_0R7KtTokmbmUk1sK2qqdyi6y"
        - name: UPDATED_AT
          value: "Sun 19 Sep 2018 14:38:58 GMT"
        ports:
        - containerPort: 8080
          name: payment-port