apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: partner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: partner
  template:
    metadata:
      labels:
        app: partner
    spec:
      containers:
      - name: partner-service
        image: eu.gcr.io/gcic-217608/partner-service:latest
        imagePullPolicy: Always
        command: [
          "./partner-service",
          "--selector=static",
          "--server_address=:8080",
        ]
        env:
        - name: DB_HOST
          value: "mongodb://gcic:dreamer6@ds163330.mlab.com:63330"
        - name: UPDATED_AT
          value: "Sun 19 Sep 2018 14:38:58 GMT"
        ports:
        - containerPort: 8080
          name: partner-port